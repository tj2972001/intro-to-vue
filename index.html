<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav-bar"></div>
    <h1>Welcome To Vue-socks</h1>
    <div id="app">
      <p class="cart">Cart ({{cart}})</p>
      <product @itemadded="cart++" :premium="premium" />
      <!--Product component emits event called itemadded event-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
